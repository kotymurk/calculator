<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/theory.js" defer></script>
    <!-- <script src="js/array-theory.js" defer></script> -->
    <title>02. JS Array & Objects</title>
  </head>
  <body>
    <div class="container w-50 pt-5">
      <h1>Заметки</h1>

      <input
        type="text"
        class="form-control mb-2"
        placeholder="Введите название"
        id="title"
      />

      <button class="btn btn-outline-info w-100 mb-2" id="create">
        Добавить
      </button>

      <ul class="list-group list-group-flush" id="list"></ul>
    </div>

    <!-- МОДАЛКА -->
    <div class="my-modal hidden" id="confirmModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Удаление заметки</h3>
          <button class="icon-btn" id="modalClose">✕</button>
        </div>

        <p>Вы действительно хотите удалить заметку?</p>

        <div class="modal-actions">
          <button class="icon-btn" id="cancelDelete">Отмена</button>
          <button class="icon-btn" id="confirmDelete">Удалить</button>
        </div>
      </div>
    </div>

    <!-- POPUP -->
    <div class="popup hidden" id="popup">
      <span>Успешно удалено</span>
      <button class="icon-btn" id="closePopup">✕</button>
    </div>
  </body>
</html>
