<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/cat.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Калькулятор</title>
  </head>
  <body>
    <div class="calc">
      <img src="./img/cat.png" alt="cat" />
      <h1>Калькулятор</h1>

      <input
        type="number"
        class="form-control mb-2"
        placeholder="Введите число 1"
        id="input1"
        value="10"
      />
      <input
        type="number"
        class="form-control mb-2"
        placeholder="Введите число 2"
        id="input2"
        value="5"
      />

      <div class="btns">
        <button class="btn btn-success mx-2" id="plus">+</button>
        <button class="btn btn-danger mx-2" id="minus">-</button>
        <button class="btn btn-product mx-2" id="product">*</button>
        <button class="btn btn-division mx-2" id="division">/</button>
      </div>

      <button class="btn btn-outline-info mb-2" id="submit">Вычислить</button>

      <div class="text-bg-light">
        <h4>Результат:</h4>
        <p id="result" class="mb-0">49</p>
      </div>
    </div>

    <div class="link">
      <a class="link" href="index1.html">Массив</a>
    </div>

    <script src="app.js"></script>
  </body>
</html>
